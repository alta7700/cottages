{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{% static "css/reset.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Salsa&display=swap" rel="stylesheet">

    {% block lib_styles %}{% endblock %}
    <link href="{% static "css/typography.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% block extra_styles %}{% endblock %}
    <style>
        .hidden {
            display: none;
        }
    </style>

    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar">
            {% for name, link in nav.items %}
                <a class="navlink" href="{% url link %}" {% if link == current_link %}data-current{% endif %}>{{ name }}</a>
            {% endfor %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
        {% block extra_scripts %}{% endblock %}
    </main>
</body>
</html>
